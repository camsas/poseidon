apiVersion: extensions/v1beta1 
kind: ReplicaSet 
metadata: 
  name: nginx-anno
spec: 
  replicas: 4 
  template: 
    metadata: 
      annotations:
        "scheduler.alpha.kubernetes.io/name": poseidon-scheduler
      name: nginx-anno
      labels: 
        region: nginx-anno 
    spec: 
      containers: 
        - name: nginx 
          image: nginx:1.10 
          resources: 
            requests: 
              cpu: 100m 
              memory: 100Mi 
