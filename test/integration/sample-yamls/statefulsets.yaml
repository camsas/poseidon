---
apiVersion: v1 
kind: Service 
metadata:
  name: nginx
  labels:
    app: nginx 
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx 
--- 
apiVersion: apps/v1beta1 
kind: StatefulSet 
metadata:
  name: web 
spec:
  serviceName: "nginx"
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.10
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www
        hostPath:
          path: /data
